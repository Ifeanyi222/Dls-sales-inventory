<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dls</title>
    <link rel="stylesheet" href="static/signup.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="POST">
        <h2>SignUp Form</h2>
        <label id="lb" for="name">UserName</label>
        <input
          type="text"
          autocomplete="off"
          autofocus
          name="name"
          placeholder="UserName.."
        /><br />
        <label id="lb" for="email">Email</label>
        <input
          type="text"
          autocomplete="off"
          autofocus
          name="email"
          placeholder="Email.."
        /><br />
        <label id="lb" for="password">Password</label>
        <input
          type="text"
          autocomplete="off"
          autofocus
          name="password"
          placeholder="Password.."
        /><br />
        <button class="sub-btn">SignUp</button>
        <button class="sublogin-btn"><a href="/login">Login</a></button>
      </form>
    </div>
  </body>
</html>
